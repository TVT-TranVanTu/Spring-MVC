<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/}">Back to list customer</a>
</p>
<div id="form">
    <form th:action="@{/customer/delete}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" readonly>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}" readonly>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" readonly>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
