<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input user</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Fist name:</td>
            <td><input type="text" th:field="*{fistname}"></td>
            <td th:if="${#fields.hasErrors('fistname')}"  th:errors="*{fistname}">Fistname error</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastname}"></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</td>
        </tr>


    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
